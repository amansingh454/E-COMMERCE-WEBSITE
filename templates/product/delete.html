{% extends "partials/dashboard_base.html" %}
{% load static %}
{% block dashboard %}
<center>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto p-4">
           <div class="card shadow shadow-lg">
                <div class="card-body">
                    <h3 class="text-danger">Are you sure want to delete?</h3>
                    <img src="{{products.main_photo.url}}">
                    <h4>{{products.ProductName}}</h4>
                    <div class="mt-4">
                        <a href="{% url 'delete' %}?pid={{products.id}}&&action=confirm"  class="btn btn-danger">Confirm Delete</a>
                        <a href="{% url 'my_products' %}" class="btn btn-warning">Cancel</a>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
</center
{% endblock %}
