{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
{% if message_title %}
<center>
  <h2>hey i received your mail and will respond shortly  </h2>
</center><br><br>
{% endif %}


<form action="{% url 'email' %}" method ="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="message_title">title</label>
    <input type="text" class="form-control" name="message_title" placeholder="title">
  </div>
  <div class="form-group">
    <label for="message_body">Email body</label>
    <input type="text" class="form-control" name="message_body" placeholder="body">
  </div>
  <div class="form-group">
    <label for="message_email">Email address</label>
    <input type="email" class="form-control" name="message_email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <button type="submit" class="btn block">send mail</button>
  </div>

</form>
<form action="{% url 'sms' %}" method ="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" name="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" name="password" placeholder="password">
  </div>
  <div class="form-group">
    <label for="sendto">Receiver</label>
    <input type="text" class="form-control" name="sendto" placeholder="phonenumber">
  </div>
  <div class="form-group">
    <label for="msg">Message</label>
    <input type="text" class="form-control" name="msg" placeholder="message">
  </div>
  <div class="form-group">
    <button type="submit" class="btn block">send message</button>
  </div>

</form>







{% endblock %}
